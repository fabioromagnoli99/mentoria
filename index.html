<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form>
            <fieldset>
                <div class="fieldset-wrapper">
                <legend>Informações pessoais</legend>
                
                <div class="container">
                <div id="div-flex" class="input-wrapper">
                    <label for="event-title">Nome</label>
                    <input 
                        type="text" 
                        id="event-title"
                        required
                        minlength="8" />
                </div>
                
                <div id="div-flex" class="input-wrapper">
                    <label for="event-title">Sobrenome</label>
                    <input 
                        type="text" 
                        id="event-title"
                        required
                        minlength="8" />
                </div>    
            </div>
                <div class="input-wrapper">
                    <label for="event-email">E-mail<span>(digite um email válido)</span></label>
                    <input type="email" id="event-email" />
                </div>    

                <div class="input-wrapper">
                    <label for="event-password">Senha de acesso para os participantes<span>(mínimo 6 caracteres)</span></label>
                    <input 
                        type="password" 
                        id="event-password"
                        required
                        minlength="8" />
                </div>  

            </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend id="mentor">Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="event-title">Nome do seu mentor<span>(só o primeiro nome)</span></label>
                        <input 
                            type="text" 
                            id="event-title"
                            required
                            minlength="8" />
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper-time">
    
                    <legend id="hora">Seus horários disponíveis</legend>

                    <h2>Primeira mentoria</h2>
                    <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-begin">Das</span></label>
                        <input type="time" id="event-begin" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-end">Até</span></label>
                        <input type="time" id="event-end" />
                    </div>            
                </div>

                <h2 id="second">Segunda mentoria</h2>
                <div class="col-3">
                    <div class="input-wrapper">
                        <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                        <input type="date" id="event-date" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-begin">Das</label>
                        <input type="time" id="event-begin" />
                    </div>
                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end" />
                    </div>            
                </div>
            </div>
        </fieldset>
    </form>
    <footer>
        <input class="button" type="submit" value="SALVAR">
    </footer>
</div>
</body>
</html>
